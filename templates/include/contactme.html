<div class="container d-flex justify-content-center flex-column section" id="contactme">
    <div class="title d-flex justify-content-center align-items-center py-5">
        <div class="trait rounded-2 d-none d-md-block"></div>
        <div class="mx-3 montserrat-semi-bold textcolor fs-2">Contact Me</div>
        <div class="trait2 rounded-2 d-none d-md-block"></div>
    </div>
    <div class="d-flex justify-content-center ">
        <form action="" method="post" class="col-12 col-md-4">
            <div class="form-group">
                <label for="username" class="text-light fw-bold py-2">Name</label>
                <input id="username" class="form-control bg-transparent text-light"  placeholder="dakitech" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="email" class="text-light fw-bold py-2">Email</label>
                <input id="email" class="form-control bg-transparent text-light"  placeholder="dakitech@gmail.com" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="message" class="text-light fw-bold py-2">Message</label>
                <textarea name="message" class="form-control bg-transparent text-light" rows="10" id="message" >

                </textarea>
            </div>
            <button class="btn w-100 my-3 fw-bold">Send</button>
        </form>
    </div>

</div>
